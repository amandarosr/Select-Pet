<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pet</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main>
        <h1>Select pet</h1>
        <div id="all-buttons">
            <button class="btn" id="dog">Get random dog</button>
            <button class="btn" id="cat">Get random cat</button>
            <button class="btn" id="surprise">Surprise me</button>
        </div>
        <div id="frame">
            <div id="placeholder">Random pet</div>
            <img src="" alt="" id="animal-pic">
        </div>
    </main>
    <script type="module">
        import "./style.css";

        const dogBtn = document.querySelector('#dog');
        const catBtn = document.querySelector('#cat');
        const surpriseBtn = document.querySelector('#surprise');
        const text = document.querySelector('#placeholder');
        const image = document.querySelector('img');

        dogBtn.addEventListener('click', () => {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then((response) => response.json())
                .then((data) => {
                    const { message } = data;
                    image.style.display = 'inline-block'
                    image.src = message;
                    text.style.display = 'none';
                })
        })

        catBtn.addEventListener('click', () => {
            fetch('https://aws.random.cat/meow')
                .then((response) => response.json())
                .then((data) => {
                    const { file } = data;
                    image.style.display = 'inline-block'
                    image.src = file;
                    text.style.display = 'none';
                })
        })

        surpriseBtn.addEventListener('click', () => {
            Promise.any([fetch('https://dog.ceo/api/breeds/image/random'),
            fetch('https://aws.random.cat/meow')])
                .then((response) => response.json())
                .then((data) => {
                    const petURL = (data.file || data.message);
                    image.style.display = 'inline-block'
                    image.src = petURL;
                    text.style.display = 'none';
                });
        });
    </script>
</body>

</html>
